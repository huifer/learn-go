    <meta name="keywords" content="go,github,gitee,huifer">
    <meta name="description" content="go 语言学习">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/docsify-dark-mode@0.6.1/dist/style.css" />
</head>
<body>
<nav>
    <ul>
        <li>分类
            <ul>
                <li><a href="#/?id=go_core">go核心编程</a></li>
            </ul>
        </li>
        <li>页面
            <ul>
                <li><a href="#">封面</a></li>
                <li><a href="#/README">首页</a></li>
            </ul>
        </li>
    </ul>

</nav>
<div id="app">本系列知识由 Huifer 总结发布</div>
<script>
    window.$docsify = {
        name: 'learn-go',
        repo: '/learn-go',
        maxLevel: 3,
        auto2top: true,
        loadSidebar: 'summary.md',
        alias: {
            '/.*/.*/summary': 'summary.md',
            '/.*/summary.md': 'summary.md'
        },
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true
        },
        search: {
            maxAge: 1800000,
            paths: [
                '/docs/go_web/',
                '/docs/go_action/',
                '/docs/go_db/',
                '/docs/go_core/',
            ],
            depth: 3
        },
        darkMode: {
            light: {
                toggleBtnBg: '#42b983'
            }
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    const en = vm.route.file.indexOf('README_EN') > -1
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master')
                    } else {
                        url = 'https://github.com/huifer/learn-go/' + vm.route.file
                    }
                    const edit = en ? 'Edit on GitHub' : '在 GitHub 编辑'
                    const editHtml = `[:memo: ${edit}](${url})\n`
                    return editHtml + html
                })

                hook.afterEach(function (html) {
                    const footer = [
                        '<hr/>',
                        '<footer>',
                        '<span>Copyright © 2018-2020 <a href="https://github.com/huifer/learn-go/" target="_blank">Doocs</a>. All rights reserved.',
                        '</footer>'
                    ].join('')
                    return html + footer
                })
            }
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>

<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-dark-mode@0.6.1/dist/index.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
