<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learn GO</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="go 语言学习">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/docsify-dark-mode@0.6.1/dist/style.css"/>
</head>

<body>
<div id="app">本项目由 huifer 进行开发</div>
<script>
    window.$docsify = {
        name: 'learn-go',
        repo: 'https://github.com/huifer/learn-go',
        maxLevel: 3,
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        loadSidebar: 'summary.md',
        alias: {
            '/.*/.*/summary': 'summary.md',
            '/.*/summary.md': 'summary.md'
        },
        search: {
            maxAge: 1800000,
            paths: [
                '/docs/go_action/',
                '/docs/go_core/',
                '/docs/go_db/',
                '/docs/go_web/',
                '/',
            ],
        },
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true
        },
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-dark-mode@0.6.1/dist/index.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
